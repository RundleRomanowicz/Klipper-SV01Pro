# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[include timelapse.cfg]
[include mainsail.cfg]
[include base.cfg]


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: -12
position_min: -12
position_max: 290
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 240
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #^PA7
#position_endstop: 0.0
position_max: 300
position_min: -3

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.55
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_kp = 27.092
#pid_ki = 1.627
#pid_kd = 112.768
min_temp: 0
max_temp: 220
min_extrude_temp: 0
#pressure_advance: 0.274
#pressure_advance: 0.278
#pressure_advance: 0.278?
#pressure_advance: 0.038
#pressure_advance: 0.027
pressure_advance: 0.048

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_kp = 69.892
#pid_ki = 1.335
#pid_kd = 914.718
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: 27.5
y_offset: -20
#x_offset: -34.0
#y_offset: -3.5
#z_offset: 1.35 #1.40

[safe_z_home]
# home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed
home_xy_position: 145,120 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                # Move up 10mm
z_hop_speed: 5

; [bed_mesh]
; algorithm: bicubic
; speed: 120
; horizontal_move_z: 5
; mesh_min: 35, 6
; mesh_max: 255, 198
; probe_count: 4, 4

#Manual Bed-Screw Leveling
[bed_screws]
# screw1: 30,30
screw1: 45,210
screw1_name: Rear Left Screw
screw2: 45,30
screw2_name: Front Left Screw
screw3: 250,30
screw3_name: Front Right Screw
screw4: 250,210
screw4_name: Rear Right Screw
# screw5: 140,127.5
# screw5_name: Center

[screws_tilt_adjust]
screw1: 45,210
screw1_name: Rear left screw
screw2: 45,30     # Probe coordinates
screw2_name: Front left screw
screw3: 250,30
screw3_name: Front right screw
screw4: 250,210
screw4_name: Rear right screw

# screw5: 140,127.5
# screw5_name: Center screw

#screw1: 5,5     # Probe coordinates
#screw1_name: Front left screw
#screw2: 224,5
#screw2_name: Front right screw
#screw3: 225,225
#screw3_name: Rear right screw
#screw4: 5, 225
#screw4_name: Rear left screw
#screw5: 140,127.5
#screw5_name: Center screw
horizontal_move_z: 5.
speed: 250.
screw_thread: CCW-M4

